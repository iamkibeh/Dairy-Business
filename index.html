<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dairy Business</title>
  </head>
  <body>
    <div class="navbar">
      <nav id="nav">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Mail Us</a></li>
          <li><a href="#">Short codes</a></li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <h1 id="title">Dairy business</h1>

      <div id="login">
        <div class="imgcontainer">
          <button id="close">
            <i class="fa fa-close fa-lg" style="font-size: 36px" id="cls"></i>
          </button>
          <img
            src="./assets/images/istockphoto-1314335932-612x612.jpg"
            alt="avatar profile picture"
          />
        </div>
        <form action="#" id="frm" class="frm" onsubmit="doLogin()">
          <div id="username" class="field">
            <label for="user-name"><b>Username</b></label>
            <input
              type="text"
              name="uname"
              id="user-name"
              placeholder="Enter Username"
              required
            />
          </div>
          <div class="field" id="password">
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              name="pwd"
              id="pwd"
              placeholder="Enter Password"
              required
            />
          </div>

          <div id="login-btn">
            <button type="submit" id="submit_btn" value="submit">Login</button>

            <label for="rmb">
              <input
                type="checkbox"
                name="remember-me"
                id="rmb"
                checked="checked"
              />
              Remember me
            </label>
          </div>
        </form>
      </div>

      <div class="logo">
        <div id="content"></div>
        <div class="image">
          <img src="./assets/images/cattlelogo.jpg" alt="" />
        </div>
      </div>

      <!-- <div class="btn">
        <button id="getStarted">Get started</button>
      </div> -->
      <div id="production">
        <div class="per-shed">
          <h3>Production per shed</h3>
          <p>
            Dairy business has 4 sheds.If you would like to know the cost of
            production per shed, click on the button below
          </p>

          <div class="click">
            <button
              type="submit"
              onclick="totalProduction(shed_perLitre)"
              id="btn-1"
            >
              Click here</button
            ><br />
          </div>
        </div>

        <div id="display_div"></div>
      </div>
      <div class="production-per-shed" id="production-per-shed"></div>

      <div class="monthly-income">
        <div class="options">
          <select name="" id="select-month">
            <option value="">select month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div id="income-content"></div>
        <div class="months">
          <input
            type="button"
            value="Monthly-report"
            onclick="monthlyIncome(daysOfTheMonth)"
          />
        </div>

        <div id="monthly-report"></div>
      </div>

      <h4>INCOME OVER TIME</h4>
      <div id="income">
        <div class="options">
          <select name="" id="select-time">
            <option value="">Select time</option>
            <option value="Weekly">Weekly</option>
            <option value="Yearly">Yearly</option></select
          ><br />
        </div>
        <div id="timely-income"></div>
        <div class="months">
          <input
            type="button"
            value="Timely-Income"
            id="btn3"
            onclick="overTimeIncome(buying_rate, period)"
          />
        </div>

        <div id="timely-report"></div>
      </div>
    </div>
  </body>

  <script src="./assets/javascript/script.js"></script>
</html>
