<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dairy Business</title>
  </head>
  <body>
    <div class="container">
      <h1>Dairy business</h1>

      <div class="login">
        <span id="close"><i class="fa fa-close" style="font-size:36px"></i></span>
        <div class="imgcontainer">
            <img src="./assets/images/istockphoto-1314335932-612x612.jpg" alt="avatar profile picture">
        </div>
        <form action="#" class="frm">  
          <div id="username" class="field">
            <label for="user-name"><b>Username</b></label>
            <input type="text" name="uname" id="user-name" placeholder="Enter Username" />
          </div>
          <div class="field" id="password">
            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="psw" placeholder="Enter Password"/>
          </div>

          <div id="login-btn">
            <button type="submit">Login</button>

            <label for="rmb">
              <input
                type="checkbox"
                name="remember-me"
                id="rmb"
                checked="checked"
              />  Remember me
            </label>
          </div>
        </form>
      </div>
      <div class="btn">
        <button id="getStarted">Get started</button>
      <div class="options">
        <select name="" id="select-month">
          <option value="">select month</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April </option>
          <option value="May">May </option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August </option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>

        </select>
      </div>
      <h4>INCOME OVER TIME</h4>
      <div id="income">
        <select name="" id="select-time">
          <option value="">Select time</option>
          <option value="Weekly">Weekly</option>
          <option value="Yearly">Yearly</option>
        </select><br>

        <div id="timely-income">
        
      </div>

      <div class="production-per-shed"></div>
    </div>
  </body>

  <script src="./assets/javascript/script.js"></script>
</html>
